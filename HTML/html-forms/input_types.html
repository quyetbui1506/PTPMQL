<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="username">Họ tên: Bùi Doãn Quyết</label><br />
      <input type="text" id="username" name="username" /><br />

      <label for="pwd">MSV: 2221050298</label><br />
      <input type="password" id="pwd" name="pwd" /><br />

      <input type="submit" value="Submit" /><br />

      <input type="reset" value="Reset" /><br />

      <input type="radio" id="html" name="fav_language" value="HTML" />
      <label for="html">Họ tên: Bùi Doãn Quyết</label><br />
      <input type="radio" id="css" name="fav_language" value="CSS" />
      <label for="css">MSV: 2221050298</label><br />
      <input
        type="radio"
        id="javascript"
        name="fav_language"
        value="JavaScript"
      />
      <label for="javascript">Họ tên: Bùi Doãn Quyết</label><br />

      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
      <label for="vehicle1"> MSV: 2221050298</label><br />
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
      <label for="vehicle2"> Họ tên: Bùi Doãn Quyết</label><br />
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
      <label for="vehicle3"> MSV: 2221050298</label><br />

      <input
        type="button"
        onclick="alert('Hello World!')"
        value="Click Me!"
      /><br />

      <input type="color" id="favcolor" name="favcolor" /><br />

      <input type="date" id="birthday" name="birthday" /><br />

      <input
        type="datetime-local"
        id="birthdaytime"
        name="birthdaytime"
      /><br />

      <input
        type="image"
        src="img_submit.gif"
        alt="Submit"
        width="48"
        height="48"
      /><br />

      <input type="file" id="myfile" name="myfile" /><br />

      <input type="month" id="bdaymonth" name="bdaymonth" /><br />

      <input
        type="number"
        id="quantity"
        name="quantity"
        min="1"
        max="5"
      /><br />

      <input type="range" id="vol" name="vol" min="0" max="50" /><br />

      <input type="search" id="gsearch" name="gsearch" /><br />

      <input
        type="tel"
        id="phone"
        name="phone"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
      /><br />

      <input type="time" id="appt" name="appt" /><br />

      <input type="url" id="homepage" name="homepage" /><br />

      <input type="week" id="week" name="week" /><br />
    </form>
  </body>
</html>
