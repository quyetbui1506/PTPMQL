<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="fname">Họ tên: Bùi Doãn Quyết</label><br />
      <input type="text" id="fname" name="fname" value="Jane" /><br />
      <label for="lname">MSV: 2221050298</label><br />
      <input type="text" id="lname" name="lname" value="Doe" />

      <label for="fname">Họ tên: Bùi Doãn Quyết</label><br />
      <input type="text" id="fname" name="fname" value="Jane" readonly /><br />
      <label for="lname">MSV: 2221050298</label><br />
      <input type="text" id="lname" name="lname" value="Doe" />

      <label for="fname">Họ tên: Bùi Doãn Quyết</label><br />
      <input type="text" id="fname" name="fname" value="Jane" disabled /><br />
      <label for="lname">MSV: 2221050298</label><br />
      <input type="text" id="lname" name="lname" value="Doe" />

      <label for="fname">Họ tên: Bùi Doãn Quyết</label><br />
      <input type="text" id="fname" name="fname" size="50" /><br />
      <label for="pin">MSV: 2221050298</label><br />
      <input type="text" id="pin" name="pin" size="4" />

      <label for="fname">Họ tên: Bùi Doãn Quyết</label><br />
      <input type="text" id="fname" name="fname" size="50" /><br />
      <label for="pin">MSV: 2221050298</label><br />
      <input type="text" id="pin" name="pin" maxlength="4" size="4" />

      <label for="datemax">Họ tên: Bùi Doãn Quyết</label>
      <input
        type="date"
        id="datemax"
        name="datemax"
        max="1979-12-31"
      /><br /><br />

      <label for="datemin">MSV: 2221050298</label>
      <input
        type="date"
        id="datemin"
        name="datemin"
        min="2000-01-02"
      /><br /><br />

      <label for="quantity">Họ tên: Bùi Doãn Quyết</label>
      <input type="number" id="quantity" name="quantity" min="1" max="5" />

      <label for="files">MSV: 2221050298</label>
      <input type="file" id="files" name="files" multiple />

      <label for="country_code">Họ tên: Bùi Doãn Quyết</label>
      <input
        type="text"
        id="country_code"
        name="country_code"
        pattern="[A-Za-z]{3}"
        title="Three letter country code"
      />

      <label for="phone">MSV: 2221050298</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="123-45-678"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
      />

      <label for="username">Họ tên: Bùi Doãn Quyết</label>
      <input type="text" id="username" name="username" required />

      <label for="points">MSV: 2221050298</label>
      <input type="number" id="points" name="points" step="3" />

      <label for="fname">Họ tên: Bùi Doãn Quyết</label><br />
      <input type="text" id="fname" name="fname" autofocus /><br />
      <label for="lname">MSV: 2221050298</label><br />
      <input type="text" id="lname" name="lname" />

      <label for="fname">Họ tên: Bùi Doãn Quyết</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <label for="lname">MSV: 2221050298</label>
      <input type="text" id="lname" name="lname" /><br /><br />
      <input
        type="image"
        src="/HTML/img/phrolova.png"
        alt="Phrolova"
        width="48"
        height="48"
      />

      <input list="browsers" />
      <datalist id="browsers">
        <option value="Edge"></option>
        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="Opera"></option>
        <option value="Safari"></option>
      </datalist>

      <label for="fname">Họ tên: Bùi Doãn Quyết</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <label for="lname">MSV: 2221050298</label>
      <input type="text" id="lname" name="lname" /><br /><br />
      <label for="email">Họ tên: Bùi Doãn Quyết</label>
      <input
        type="email"
        id="email"
        name="email"
        autocomplete="off"
      /><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
