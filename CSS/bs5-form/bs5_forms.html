<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="container mt-3">
      <h2>Họ tên: Bùi Doãn Quyết</h2>
      <form action="/action_page.php">

          <label for="email">Họ tên: Bùi Doãn Quyết</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="MSV: 2221050298"
            name="email"
          />
        </div>
        <div class="mb-3">
          <label for="pwd">Họ tên: Bùi Doãn Quyết</label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="MSV: 2221050298"
            name="pswd"
          />
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" />
            Họ tên: Bùi Doãn Quyết
          </label>
        </div>
        <div class="mb-3 mt-3">
          <label for="comment">Họ tên: Bùi Doãn Quyết</label>
          <textarea
            class="form-control"
            rows="5"
            id="comment"
            name="text"
          ></textarea>
        </div>
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="MSV: 2221050298"
              name="email"
            />
          </div>
          <div class="col">
            <input
              type="password"
              class="form-control"
              placeholder="MSV: 2221050298"
              name="pswd"
            />
          </div>
        </div>

        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="MSV: 2221050298"
        />
        <input
          type="text"
          class="form-control mt-3"
          placeholder="MSV: 2221050298"
        />
        <input
          type="text"
          class="form-control form-control-sm mt-3"
          placeholder="MSV: 2221050298"
        />

        <input type="text" class="form-control" placeholder="MSV: 2221050298" />
        <input
          type="text"
          class="form-control mt-3"
          placeholder="MSV: 2221050298"
          disabled
        />
        <input
          type="text"
          class="form-control mt-3"
          placeholder="MSV: 2221050298"
          readonly
        />

        <input
          type="text"
          class="form-control-plaintext"
          placeholder="MSV: 2221050298"
        />
        <input
          type="text"
          class="form-control-plaintext"
          placeholder="MSV: 2221050298"
        />
        <input
          type="text"
          class="form-control mt-3"
          placeholder="MSV: 2221050298"
        />

        <label for="myColor" class="form-label">Họ tên: Bùi Doãn Quyết</label>
        <input
          type="color"
          class="form-control form-control-color"
          id="myColor"
          value="#CCCCCC"
          title="Choose a color"
        />

        <button type="submit" class="btn btn-primary">
          Họ tên: Bùi Doãn Quyết
        </button>
